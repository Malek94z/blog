<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Blog Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --admin-bg: #0f172a;
            --admin-card-bg: rgba(30, 41, 59, 0.4);
        }

        body {
            background-color: var(--admin-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .post-list {
            display: grid;
            gap: 1.5rem;
        }

        .admin-post-card {
            background: var(--admin-card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .admin-post-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
        }

        .post-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
        }

        .post-info p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--admin-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.8rem;
            color: white;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea.form-control {
            height: 120px;
            resize: vertical;
        }

        .btn-danger {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.2);
        }

        .btn-danger:hover {
            background: #ff4444;
            color: white;
        }

        #user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
        }

        #user-photo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- Animated Background (Reused) -->
    <div class="background-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
    </div>

    <div class="admin-container">
        <!-- Login Section -->
        <div id="login-section" class="login-screen">
            <h1 class="gradient-text" style="font-size: 3rem; margin-bottom: 1rem;">Admin Access</h1>
            <p style="margin-bottom: 2rem; color: var(--text-muted);">Please sign in to manage your blog.</p>
            <button id="login-btn" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 10px;">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Sign in with Google
            </button>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" style="display: none;">
            <header class="dashboard-header">
                <div>
                    <h1 class="gradient-text">Blog Dashboard</h1>
                    <div id="user-info">
                        <img id="user-photo" src="" alt="">
                        <span id="user-name"></span>
                        <button id="logout-btn"
                            style="background: none; border: none; color: var(--primary); cursor: pointer; padding: 0;">Logout</button>
                        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Theme">
                            <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="5" />
                                <line x1="12" y1="1" x2="12" y2="3" />
                                <line x1="12" y1="21" x2="12" y2="23" />
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                                <line x1="1" y1="12" x2="3" y2="12" />
                                <line x1="21" y1="12" x2="23" y2="12" />
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22">
                            </svg>
                            <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z">
                            </svg>
                        </button>
                    </div>
                </div>
                <button id="new-post-btn" class="btn btn-primary">Add New Post</button>
            </header>

            <div class="post-list" id="admin-post-list">
                <!-- Posts will be loaded here -->
                <div class="blog-loading">
                    <div class="spinner"></div>
                    <p>Fetching your blogs...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Post Modal -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom: 2rem;">Add New Post</h2>
            <form id="post-form">
                <input type="hidden" id="post-id">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="title" class="form-control" required
                        placeholder="e.g. Building Scalable Systems">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="category" class="form-control" required placeholder="e.g. Engineering">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="text" id="date" class="form-control" required placeholder="e.g. December 2024">
                </div>
                <div class="form-group">
                    <label>Excerpt</label>
                    <textarea id="excerpt" class="form-control" required
                        placeholder="Short summary of your post..."></textarea>
                </div>
                <div class="form-group">
                    <label>Read Time</label>
                    <input type="text" id="readTime" class="form-control" placeholder="e.g. 5 min read">
                </div>
                <div class="form-group">
                    <label>Link (URL)</label>
                    <input type="url" id="link" class="form-control" placeholder="https://medium.com/...">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Post</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>

</html>
